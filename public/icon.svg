<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>
    <linearGradient id="fire" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>
  </defs>
  <rect width="192" height="192" rx="32" fill="url(#bg)"/>
  <!-- Crossed swords -->
  <g transform="translate(96,88)">
    <rect x="-52" y="-42" width="10" height="84" rx="3" fill="#ccccdd" transform="rotate(-25)"/>
    <rect x="-60" y="32" width="28" height="8" rx="2" fill="#664422" transform="rotate(-25)"/>
    <rect x="42" y="-42" width="10" height="84" rx="3" fill="#ccccdd" transform="rotate(25)"/>
    <rect x="32" y="32" width="28" height="8" rx="2" fill="#664422" transform="rotate(25)"/>
  </g>
  <!-- Fire emblem -->
  <circle cx="96" cy="92" r="24" fill="url(#fire)" opacity="0.9"/>
  <circle cx="96" cy="92" r="16" fill="#ff6b35"/>
  <text x="96" y="100" text-anchor="middle" font-size="28" font-weight="900" fill="white" font-family="sans-serif">H</text>
  <!-- Bottom text -->
  <text x="96" y="164" text-anchor="middle" font-size="22" font-weight="900" fill="#ff6b35" font-family="sans-serif">HORDECRAFT</text>
</svg>
