appId: com.hordecraft.game
productName: HordeCraft
directories:
  output: dist
  buildResources: electron
files:
  - .next/**/*
  - electron/**/*
  - src/**/*
  - public/**/*
  - package.json
  - next.config.ts
  - tsconfig.json
  - node_modules/**/*
extraMetadata:
  main: electron/main.cjs
asar: false
win:
  target:
    - portable
  icon: electron/icon.png
  signAndEditExecutable: false
  forceCodeSigning: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: electron/icon.png
